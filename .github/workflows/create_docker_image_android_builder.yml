name: Create Docker Image Android Buidler

on:
  pull_request:
    branches:
      - main
    paths:
      - 'resources/Dockerfile.linux'

jobs:
  create_linux_docker_image:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build . --file resources/Dockerfile.android_builder --tag ghcr.io/${{ github.repository }}:android-builder
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:android-builder
