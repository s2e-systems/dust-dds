[package]
name = "dust_dds"
version = "0.2.0"
authors = [
	"Joao Rebelo <jrebelo@s2e-systems.com>",
	"Stefan Kimmer <skimmer@s2e-systems.com>",
	"Pierre Martinet <pmartinet@s2e-systems.com>"
]
license = "Apache-2.0"
edition = "2018"
readme = "../README.md"
description = "Data Distribution Service (DDS) implementation"
homepage = "https://s2e-systems.com/products/dust-dds"
repository = "https://github.com/s2e-systems/dust-dds"
keywords = ["dds", "rtps", "middleware", "network", "udp"]
categories = ["api-bindings", "network-programming"]

[dependencies]
dust_dds_derive = { path = "../dds_derive" }
serde = { version = "=1.0", default-features = false, features = ["derive"] }
cdr = "=0.2.4"

derive_more = "=0.99.16"
md5 = "=0.7.0"  # Chose this crate over other possibilities since it doesn't have any other dependencies

byteorder = "=1.4.3"
lazy_static = "=1.4"

socket2 = "=0.4"
ifcfg = "=0.1"
mac_address = "=1.1"

jsonschema = {version = "=0.12.0", default-features = false}
serde_json = "=1.0.87"
schemars = "=0.8.11"

fnmatch-regex = "=0.2.0"

[[bin]]
name = "configuration_schema_generator"
path = "src/implementation/configuration_schema_generator.rs"

[dev-dependencies]
mockall = { version = "0.11" }

[[bin]]
name = "multiple_subscriber_test_subscriber"
path = "tests/executables/subscriber.rs"

[[bin]]
name = "multiple_subscriber_test_publisher"
path = "tests/executables/publisher.rs"